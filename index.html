        <h1>Average Pizza Place</h1>

        <p>The best pizza ever!</p>
        <hr>
    </header>

    <!--Form will go here-->
    <form action="thankyou.html" method="get">

            <fieldset>
                <legend>Contact Info</legend>
            <div>
                <label>First Name:
                    <input type="text" name="fname">
                </label>
            </div>
            <div>
                <label>Last Name:
                    <input type="text" name="lname">
                </label>
            </div>
            <div>
                <label>Email:
                    <input type="text" name="email">
                </label>
            </div>
            </fieldset>

            <fieldset>
                <legend>Select pickup or Delivery</legend>
                <label>
                    <input type="radio" name="method" value="pickup">Pickup
                </label>
                <label>
                    <input type="radio" name="method2" value="delivery">Delivery
                </label>
            </fieldset>

            <fieldset>
                <legend>Select Toppings</legend>
                <label>
                    <input type="checkbox" name="toppings" value="pepperoni">Pepperoni
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="chicken">Chicken
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="sausage">Sausage
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="mushrooms">Mushrooms
                </label>
            </fieldset>
            <fieldset>
                <legend>Pizza Size</legend>
                <select name="size" id="size">
                    <option value ="none">---Select a Size---</option>
                    <option value="small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </fieldset>

        <!--Place Order-->
        <button id = "contact-button"type="submit">Place Order</button>
    </form>
</div>
